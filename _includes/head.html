<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/icon" href="/favicon.png"/>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" defer>

    <script src="{{ "/javascript/googleanalytics.js" | prepend: site.baseurl }}" ></script>
    <script type="text/javascript">
      var host = 'caseywatts.com';
      if ((host == window.location.host) && (window.location.protocol != 'https:')) {
        window.location.protocol = 'https';
      }
    </script>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
