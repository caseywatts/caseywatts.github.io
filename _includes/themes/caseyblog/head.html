<head>
<meta charset="utf-8">
<title>
  {% if page.title %}
    {{ page.title }} -
  {% endif %}
  {{ site.title }}
</title>
{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
<meta name="author" content="{{ site.author.name }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="{{ ASSET_PATH }}/js/jquery.min.js"></script>
<script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
<script src="{{ ASSET_PATH }}/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="{{ ASSET_PATH }}/js/jquery.tocify.min.js"></script>
<script>
  //Executes your code when the DOM is ready.  Acts the same as $(document).ready().
  $(function() {
  //Calls the tocify method on your HTML div.
  $("#toc").tocify({selectors: "h2,h3,h4", showEffect: "fadeIn"});
  if( $('#toc').children('ul').length < 3){
   $("#toc").hide();
  }
  });
</script>


<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
