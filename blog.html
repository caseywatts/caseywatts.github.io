---
layout: page
title: Articles
navTitle: Blog
---

<div class="">
  <h2>Articles</h2>
  <ul class="">
    {% for post in site.posts %}
      <li class="">
          <a class="text-xl" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="text-lg"> {{ post.tagline }}</span>
                  <div class="text-sm">{{ post.date | date: "%b %-d, %Y" }}</div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
